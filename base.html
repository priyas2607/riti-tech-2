<!doctype html>
<html>
<head>
  <title>Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">LoginDemo</a>
    <div>
      {% if session.get('user_id') %}
        <span class="text-white me-2">Hi {{ session.get('username') }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-light btn-sm">Login</a>
        <a href="{{ url_for('signup') }}" class="btn btn-primary btn-sm">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <div class="alert alert-{{ category }}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>
</body>
</html>
